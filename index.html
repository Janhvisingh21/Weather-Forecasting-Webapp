<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <!-- linking style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- boootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmC WGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/33c005a0aa.js" crossorigin="anonymous"></script>
        <!-- java script -->
       
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap"
            rel="stylesheet">

    </head>
    <body class="">
        <div class="weather-app glassmorphism ">
            <!-- <div class="weather-app "> -->
            <div class="container">
                <h3 class="brand">
                    The weather</h3>
                <div>
                    <h1 class="temp">16&#176;C</h1>
                    <div class="city-time">
                        <h4 class="name">Patna</h4>
                        <small class="small">
                            <span class="time">06:09</span>
                            -
                            <span class="date">
                                Monday May 23</span>
                        </small>
                        <div class="weather">
                            <img
                                src="./icons/day/113.png"
                                class="icon"
                                alt="
                                icon" width="
                                50" height="
                                50" /> <span class="condition">Clear</span>
                    </div>
                </div>
            </div>
            <!-- location find -->
            <div class="panel">
                <form id="location-input">
                    <input type="text" class="search" placeholder="search locations">
                    <!-- search button -->
                    <button type="submit" class="submit">
                        🔍
                    </button>
                </form>
                <div class="cities">
                    <ul>
                        <li class="city">Kashmir</li>
                        <li class="city">Kolkata</li>
                        <li class="city">New Delhi</li>
                        <li class="city">Mumbai</li>
                        <li class="city">Chennai</li>
                    </ul>
                    <ul class="details">
                        <h4>
                            Weather details</h4>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">89%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">65%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">84km/hr</span>
                        </li>
                    </ul>
                </div>
 <script src="script.js"></script>

            </body>
        </html>
